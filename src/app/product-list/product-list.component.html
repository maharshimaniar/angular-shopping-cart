<h3>Products List</h3>
<div *ngIf="productList.length !== 0">
    <div *ngFor="let item of productList">
        <a [routerLink]="['/product',item.id]">{{item.name}}</a>
        <p>{{item.description}}</p>
        <div class="button-div">
            <button (click)="shareItem(item.id)">Share</button>
            <app-product-alert [product]="item" (event)="subscribeItem(item.id)"></app-product-alert>
        </div>
    </div>
</div>
